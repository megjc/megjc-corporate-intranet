<div ng-include="'public/app/modules/truck-allo/tpl/sub-menu.html'">
</div>
<hr class="custom-hr"/>
<div class="row help-desk">

	<div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <input type="text"
                class="form-control"
                placeholder="Type here to filter transactions"
                ng-model="search">
        </div>
      </div>
    </div>

			<div class="open-ticket-wrapper">
        <div ng-show="vm.transactions.length < 1">
          <p><strong>There are {{vm.transactions.length}} transactions.</strong></p>
          <button class="btn btn-success" ng-click="vm.goTo('/dashboard/truck-allo/transactions/create')">
            Create Transaction</button>
        </div>

				<table class="table table-hover" ng-show="vm.transactions.length > 0">
					<thead>
						<tr>
              <th>Transaction Date</th>
							<th>Particular</th>
              <th>Type</th>
              <th>Amount</th>
							<!-- <th>Balance</th> -->
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="transaction in vm.transactions">
							<td>{{transaction.created | timestamp | date: 'fullDate'}}</td>
							<td>{{transaction.particular}}</td>
              <td class="capitalize">{{transaction.type }}</td>
							<td>
									<!-- <i class="fa fa-caret-up" aria-hidden="true" style="color:green"></i> -->
									{{transaction.amount | currency}}
							</td>
							<!-- <td>
									{{transaction.amount | currency}}
							</td> -->
						</tr>
					</tbody>
				</table>
			</div>
	</div>
</div>
