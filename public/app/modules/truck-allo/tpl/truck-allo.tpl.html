<div ng-include="'public/app/modules/truck-allo/tpl/sub-menu.html'">
</div>
<hr class="custom-hr"/>

<div class="row help-desk">
	<div class="col-md-12">
			<div class="open-ticket-wrapper">
        <div ng-show="vm.councils.length < 1">
          <p><strong>Detail report is currently unavailable.</strong></p>
        </div>

        <table class="table table-hover">
					<thead>
						<tr>
              <th>Parish Council</th>
							<th>Balance B/F</th>
							<th>Current FY Allocation</th>
							<th>Total</th>
              <th>Current FY Expenditure</th>
              <th>Balance</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="council in vm.balances" ng-click="vm.show(council.id)">
							<td class="capitalize">{{council.title}}</td>
							<td>{{council.balance_bf | currency}}</td>
							<td>10</td>
              <td>{{council.balance_bf | currency}}</td>
              <td>10</td>
              <td>{{council.balance | currency }}</td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
</div>
